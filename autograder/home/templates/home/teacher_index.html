<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoGrader</title>
    <header style="background-color: rgb(10, 210, 236);">
        
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
    </header>
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: rgba(45, 163, 192, 0.801); margin-bottom: 0%">
                <div class="container-fluid">
                  <div class="navbar-header" >
                    <a class="navbar-brand" style="color:rgb(255, 255, 255);" href="#">AutoGrader</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="/home/">Home</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home/teacher_index"><span class="glyphicon glyphicon-certificate"></span> Teacher</a></li>
                  </ul>
                </div>
              </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-height: 700px;">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                    <img src="{% static 'images/assignment.jpeg' %}" style='max-width: 100%;'  alt="Simply Easy Learning">
                    <div class="carousel-caption" style="padding-bottom:37%">
                            <h1 class="display-2">AutoGrader</h1>
                            <h3 style="color: black">Hello teacher! Have mercy on students</h3>
                            <button type="button" class="btn btn-outline-light btn-lg"><a href="teacher_login_l" style="color: blue">Log-in</a></button>
                            <button type="button" class="btn  btn-lg" style="background-color:rgb(0, 195, 255);"><a href="teacher_signup" style="color: cornsilk">Sign-Up</a></button>
                          </div>
              </div>
          
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
    </style>
</body>
</html>
